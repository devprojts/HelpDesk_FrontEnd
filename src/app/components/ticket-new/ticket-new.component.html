<div class="col-md-6" style = 'margin-left: 20%'>
    
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">New Ticket</h3>
  </div>
    
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message" >
          <strong>{{ message.text }}</strong> 
      </div>

      <div class="box-body">

        <div [ngClass]="getFromGroupClass(title.invalid, title.dirty)">
          <label for="inputTitle" class="col-sm-2 control-label">Titulo</label>
          <div class="col-sm-10">

            <input 
                   name="title"
                   id="inputTitle"                      
                   type="text" 
                   [(ngModel)]="ticket.title" 
                   #title="ngModel" 
                   class="form-control" 
                   placeholder="Title"
                   required/>
             <span class="help-block" *ngIf="title.invalid && title.dirty"> Title is Invalid</span>      
          </div>
        </div>

        <div [ngClass]="getFromGroupClass(priority.invalid, priority.dirty)">
            <label for="inputPriority" class="col-sm-2 control-label">Priority</label>
              <div class="col-sm-10">
                  <select 
                  [(ngModel)]="ticket.priority" 
                  class="form-control select2" 
                  id="inputPriority"
                  name="priority"
                  #priority="ngModel" 
                  style="width: 100%"
                  required>
                   <option>High</option>
                   <option>Normal</option>
                   <option>Low</option>
           </select>       
            <span class="help-block" *ngIf="priority.invalid && priority.dirty"> Priority is required</span>      
            </div>
        </div>

        <div [ngClass]="getFromGroupClass(description.invalid, description.dirty)">
            <label for="inputDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
  
                <textarea 
                [(ngModel)]="ticket.description" 
                name="description"
                id="inpuTDescription"                      
                class="form-control" 
                rows="3"
                #description="ngModel" 
                placeholder="Description..."
                required></textarea>
               <span class="help-block" *ngIf="description.invalid && description.dirty"> Description is Invalid</span>      
            </div>
        </div>

        <div class="form-group">
          <label for="inputImage" class="col-sm-2 control-label">Image</label>
          <div class="col-sn-10">
            <img [src]="ticket.image" width="50%" height="50%">
            <input type="file" id="image" (change)="onFileChange($event)">
          </div>
        </div>

      </div>      
      <div class="box-footer">
        <button type="submit" [disabled] = "!form.valid" class="btn btn-info pull-right">Salvar</button>
      </div>
      
    </form>
  </div>
