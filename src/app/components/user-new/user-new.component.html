<div class="col-md-6" style = 'margin-left: 20%'>
    
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Cadastro de usu√°rio</h3>
      
    </div>
    
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message" >
          <strong>{{ message.text }}</strong> 
      </div>

      <div class="box-body">
        <div [ngClass]="getFromGroupClass(email.invalid, email.dirty)">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>

          <div class="col-sm-10">
            <input 
                   name="email"
                   id="inputEmail"                      
                   type="email" 
                   [(ngModel)]="user.email" 
                   #email="ngModel" 
                   class="form-control" 
                   placeholder="Email"
                   email>
             <span class="help-block" *ngIf="email.Invalid && email.dirty"> Email is Invalid</span>      
          </div>
        </div>

        <div [ngClass]="getFromGroupClass(password.invalid, password.dirty)">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input 
                     type="password" 
                     [(ngModel)]="user.password" 
                     class="form-control" 
                     id="inputPassword"
                     name="password"
                     #password="ngModel" 
                     placeholder="Password"
                     required>
               <span class="help-block" *ngIf="password.Invalid && password.dirty"> Password is required</span>      
            </div>
        </div>

        <div [ngClass]="getFromGroupClass(profile.invalid, profile.dirty)">
          <label for="inputProfile" class="col-sm-2 control-label">Profile</label>
          <div class="col-sm-10">
            <select 
                   [(ngModel)]="user.profile" 
                   class="form-control select2" 
                   id="inputProfile"
                   name="profile"
                   #profile="ngModel" 
                   style="width: 100%"
                   required>
                    <option>ROLE_ADMI</option>
                    <option>ROLE_CUSTOMER</option>
                    <option>ROLE_TECHINICIAN</option>

            </select>       
             <span class="help-block" *ngIf="profile.Invalid && profile.dirty"> Profile is required</span>      
          </div>
        </div>
      </div>      

      <div class="box-footer">
        <button type="submit" [disabled] = "!form.valid" class="btn btn-info pull-right">Salvar</button>
      </div>
      
    </form>
  </div>
</div>
